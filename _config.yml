# Site settings
title:          My Diary
description:    "A blog chronicling my struggle with it."
url:            https://rikiblog.us

# Author
author:
  name:         Riki Jespersen
  email:        Riki.Jesperson@gmail.com
  url:          https://rikiblog.us

# Build settings
markdown:       kramdown

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  # - jemoji #Uncomment this to allow emoji in your post

# Permalinks
permalink:      /:year-:month-:day/:title
paginate:       5

# Related posts settings
related_posts_section:
  max_count:        5
  min_common_tags:  2

# Links to social media
social:
  email: Riki.Jesperson@gmail.com
  github: https://github.com/rikijespersen
  twitter: https://twitter.com/rikijespersen
  linkedin: https://www.linkedin.com/in/riki-jespersen-36b4a2220/
